name: Build & Bundle
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-and-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Read files array from package.json
        id: files
        run: |
          FILES=$(jq -r '.files | join(" ")' package.json)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Bundle theme
        run: |
          mkdir theme-bundle
          cp -r ${{ steps.files.outputs.files }} theme-bundle/

      - name: Upload theme bundle artifact
        uses: actions/upload-artifact@v5
        with:
          name: theme-bundle
          path: theme-bundle/

  release:
    needs: build-and-bundle
    runs-on: ubuntu-latest
    steps:
      - name: Download theme bundle artifact
        uses: actions/download-artifact@v6
        with:
          name: theme-bundle
          path: theme-bundle

      - name: Zip theme bundle
        run: |
          cd theme-bundle
          zip -r ../macros-by-sara-theme.zip .

      - name: Extract version from style.css
        id: get_version
        run: |
          VERSION=$(grep -m1 'Version:' theme-bundle/style.css | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          files: macros-by-sara-theme.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
